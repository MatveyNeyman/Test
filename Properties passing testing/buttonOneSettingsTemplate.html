<html>
	<p>Button one settings</p>

	<form name="myForm">

	    <input type="radio" ng-model="rslt.color" value="default">
	    Default
	  </label><br/>
	  <label>
	    <input type="radio" ng-model="rslt.color" value="green">
	    Green
	  </label><br/>

	</form>
	 <button ng-click="applyClicked()">Apply</button>
</html>
