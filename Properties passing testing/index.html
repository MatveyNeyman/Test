<!doctype html>
<html ng-app="myApp">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller="PageController">
    <h2>Tool box options features testing</h2>

    <div class="main-area">    
      <p>{{mode}}</p>
      <button ng-click="switchMode()">Switch mode</button>

      <div class="button-widget">
        <button id="button-one" button-directive class="button {{button.color}}" ng-click="buttonOneClicked()">Button One {{button.color}}</button>
      </div>

      <div class="button-widget">
        <button id="button-two" button-directive class="button {{button.color}}" ng-click="buttonTwoClicked()">Button Two {{button.color}}</button>
      </div>

      <!-- <div class="info-widget {{settings.fontStyle}}" ng-click="infoWidgetClicked()">
        <p>Information goes here...</p>
      </div> --> 
    </div>

    <div class="settings-area">
      <p>Settings goes here...</p>

      <!-- {{rslt.templateName}} -->

      <!-- <script type="text/ng-template" id="buttonOneSettingsTemplate.html">
        Button one settings goes here... but this is just hardcoded
      </script> -->
      
      <p ng-include="rslt.templateName" scope="" onload=""></p>
    </div>

  </body>
</html>
