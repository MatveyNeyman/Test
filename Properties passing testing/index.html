<!doctype html>
<html ng-app="testApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Testing page for RTL features</h2>
    <div ng-controller="RTLController">

      <div class="row viewzone">
        <div class="col-xs-4 first-{{direction}}">
          Hi
        </div>
        <div class="col-xs-4 second-{{direction}}">
          Dear
        </div>
        <div class="col-xs-4 third-{{direction}}">
          Friends
        </div>
      </div>

      <!-- <button type="button" onclick="RTLController.changeStyle()">Click me to change the style</button> -->
      <button ng-click="changeStyle()">Click me to change the style</button>
    </div>
  </body>
</html>
