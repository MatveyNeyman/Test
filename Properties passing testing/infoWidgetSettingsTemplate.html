<!doctype html>
<html ng-controller="SecondController">
	<p>Widget settings</p>
	Font style:	
	<form name="myForm">
	  <label>
	    <input type="radio" ng-model="rslt.fontStyle" value="default">
	    Default
	  </label><br/>
	  <label>
	    <input type="radio" ng-model="rslt.fontStyle" value="important">
	    Important
	  </label><br/>
	  <label>
	    <input type="radio" ng-model="rslt.fontStyle" value="deleted">
	    Deleted
	  </label><br/>
	  <tt>Font style = {{rslt.fontStyle}}</tt><br/>
	</form>
</html>
